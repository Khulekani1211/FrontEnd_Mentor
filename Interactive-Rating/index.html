<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <title>Interactive Rating</title>
</head>
<body>
  
  <div class="container">

    <div class="star-logo">
      <img src="/img/icon-star.svg" alt="Star Icon">
    </div>

    <h1>How Did We Do?</h1>

    <h5>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offerings!</h5>

    <div class="ratings">
      <div class="rate">1</div>
      <div class="rate">2</div>
      <div class="rate">3</div>
      <div class="rate">4</div>
      <div class="rate">5</div>
    </div>

    <button type="submit" disabled>SUBMIT</button>
  </div>

  <div class="rate-submitted">

    <div class="thank-you-illus">
      <img src="img/illustration-thank-you.svg" alt="Pay Speed Point">
    </div>

    <div id="score"></div>

    <h1>Thank you!</h1>

    <h5>We appreciate you taking the time to give a rating. if you ever need more support, don't hesitate to get in touch!</h5>

  </div>

  <script src="/js/main.js"></script>
</body>
</html>

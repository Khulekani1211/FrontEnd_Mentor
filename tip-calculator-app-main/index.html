<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Tip calculator app</title>

</head>
<body>

  <div class="logo">
    <img src="images/logo.svg" alt="Logo for the Tip Calculator">
  </div>

  <main class="main">

    <div class="tip-wrapper">
      <section class="bill-section">
        <div class="bill-input">
          <label for="bill-amount">Bill</label>
          <span class="bill-icon">
            <img src="images/icon-dollar.svg" alt="">
          </span>
          <input type="text" name="bill" placeholder="0" id="bill-amount">
        </div>
  
        <div class="select-tip">
          <p>Select Tip %</p>
          <div class="tips">
            <button data-percent="5">5%</button>
            <button data-percent="10">10%</button>
            <button data-percent="15">15%</button>
            <button data-percent="25">25%</button>
            <button data-percent="50">50%</button>
            <input type="text" name="custom" placeholder="Custom" id="custom-tip">
          </div>
          
        </div>
  
        <div class="num-of-ppl">
          <label for="ppl-input">Number of People</label>
          <span class="person-icon">
            <img src="images/icon-person.svg" alt="Person Icon Image">
          </span>
          <input type="text" name="People" placeholder="0" id="ppl-input">
        </div>
      </section>
  
      <section class="tip-section">

        <div class="amounts">

          <div class="tip-amount">
            <span class="tip">Tip Amount<span class="per-person">/ person</span></span>
            <span class="tip-total">$<span id="tipTotal">0.00</span></span>
          </div>
    
          <div class="total-amount">
            <span class="total">Total<span class="per-person">/ person</span></span>
            <span class="bill-total">$<span id="billTotal">0.00</span></span>
          </div>
          
        </div>
  
        <button class="reset-btn" id="reset-button">RESET</button>
      </section>
    </div>
    
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Khulekani</a>.
  </div>-->

  <script src="main.js"></script>
</body>
</html>
